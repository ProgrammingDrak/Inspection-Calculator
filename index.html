<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Pricing Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Inspection Pricing Estimator</h2>
        <form id="pricingForm">

        <label for="yearBuilt">Year Built:</label>
        <input type="number" id="yearBuilt" min="1300" max="2024" required>

            
            <label for="size">Size of the Property (sqft):</label>
            <input type="number" id="size" required>
            
            <label for="foundation">Foundation Type:</label>
            <select id="foundation">
                <option value="slab">Slab</option>
                <option value="crawlspace">Crawlspace</option>
            </select>
            
            <button type="button" onclick="calculatePrice()">Calculate Price</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
