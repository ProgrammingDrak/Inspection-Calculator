<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h2>Inspection Pricing Estimator</h2>
        <form id="pricingForm">
            <label for="propertyAddress">Property Address:</label>
            <input type="text" id="propertyAddress" value="" required>

            <!-- This should eventually get replaced by code that calculates
            it based upon the address distance from -->
            <label for="propertyAddress">Distance</label> 
            <input type="text" id="distance" value="" required>

            <label for="yearBuilt">Year Built:</label>
            <input type="number" id="yearBuilt" min="1300" max="2024" required>

            <label for="size">Size of the Property (sqft):</label>
            <input type="number" id="size" required>

            <label for="foundation">Foundation Type:</label>
            <select id="foundation">
                <option value="slab">Slab</option>
                <option value="crawlspace">Crawlspace</option>
            </select>

            <button type="button" onclick="calculatePrice()">Calculate Price</button>
        </form>
        <div id="result"></div>
    </div>
    <!-- Javascript to autofill the "Property Address" part of the form and
    create variable with the full address for future API use.-->
    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const street = params.get('address') || '';
            const unit = params.get('unit') ? ', ' + params.get('unit') : '';  // Add unit if available, prefixed with a comma
            const city = params.get('city') || '';
            const state = params.get('state') || '';
            const zip = params.get('postal_code') || '';
            const fullAddress = `${street}${unit}, ${city}, ${state} ${zip}`;
            
            document.getElementById('propertyAddress').value = fullAddress;

        // Now you can use fullAddress to make API calls
    });
    </script>
</body>
</html>
